<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email notice</title>
</head>
<body>
    <p>Здравствуй, {{ username }}. Новая статья в твоём любимом разделе!</p>
    <h2>{{ subject }}</h2>
    <p>Содержание: {{ message | truncatechars:50 }}</p>
    <p><a href="http://127.0.0.1:8000{{ post.get_absolute_url }}">Перейти к статье</a></p>
</body>
</html>
